<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JS</title>
</head>
<body>
    <script>
        var name1="Codingal"
        document.write(name1.toUpperCase())
        document.write("<br>")
        var name2="Welcome"
        document.write(name1.toLowerCase())
        document.write("<br>")
        var name3="Divya"
        document.write(name3.startsWith("A"))
        document.write("<br>")
        var name4=new RegExp("Div")
        document.write(name4.test(name3))
    </script>
</body>
</html>
